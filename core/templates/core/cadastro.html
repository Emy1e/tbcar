{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block extrahead %}
    {{ form.media }}
{% endblock %}

{% block title%}
    {{ txt_title }}
{% endblock %}

{% block main %}
    <h5>{{ txt_header }}</h5>
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <!-- {{ form.as_p }} -->
        <button type="submit" class="btn btn-outline-info mr-2" role="button"> Salvar </button>
        <button onclick="window.location.href='/'" class="btn btn-outline-danger" role="button"> Cancelar </button>
    </form>
{% endblock %}
